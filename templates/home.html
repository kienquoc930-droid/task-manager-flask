{% extends "base.html" %}

{% block content %}
<h1>{{ title }}</h1>

<form method="POST">
    <input type="text" name="task" placeholder="Nhập công việc mới">
    <button type="submit">Thêm</button>
</form>

<ul>
    {% for task in tasks %}
        <li>
            {{ task['name'] }}
            <a href="/edit/{{ task['id'] }}">✏️</a>
            <a href="/delete/{{ task['id'] }}"
               onclick="return confirm('Xóa task này nha?')">❌</a>
               
        </li>
    {% endfor %}
</ul>
{% endblock %}
